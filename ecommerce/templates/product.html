{% extends 'base.html' %}

{% block content %}
<div class="home-content">
    <h2>Welcome to Our Store</h2>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='product_images/' + product.image_file) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Product</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    /* Home Content Styles */

    .home-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
    }

    .home-content h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .product {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    .product img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .product h3 {
        font-size: 1.5rem;
        margin-top: 15px;
    }

    .product p {
        font-size: 1.2rem;
        margin-top: 10px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
