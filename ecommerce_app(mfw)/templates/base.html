<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mari's Fashion Store{% endblock %}</title>
    
    <style>
        /* Additional inline styles specific to this HTML structure */

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            z-index: 1000;
        }

        header .header-left {
            display: flex;
            gap: 20px;
        }

        header .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icons img {
            width: 30px;
            height: 30px;
        }

        .header-title a,
        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header .header-left {
                display: none; /* Hide left side on smaller screens */
            }
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        /* Main styles */
        main {
            padding-top: 80px; /* Adjust for fixed header height */
            padding-bottom: 40px; /* Adjust for fixed footer height */
            min-height: calc(100vh - 120px); /* Adjust for header and footer heights */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('shop') }}">Shop</a>
            <div class="dropdown">
                <a href="#">Category</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('category', category='men') }}">Men</a>
                    <a href="{{ url_for('category', category='women') }}">Women</a>
                    <a href="{{ url_for('category', category='children') }}">Children</a>
                </div>
            </div>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        <div class="header-right">
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <div class="header-icons">
                <a href="{{ url_for('cart') }}">
                    <img src="path_to_your_cart_icon" alt="Cart">
                </a>
                <a href="{{ url_for('login') }}">Login/Register</a>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        &copy; 2024 Enomfon Mfon Okon. All rights reserved.
    </footer>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
