{% extends 'base.html' %}

{% block content %}
<section class="products">
    <h2>{{ category | capitalize }} Products</h2>
    <div class="product-list">
        {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='images/' + product.image_file) }}" alt="{{ product.name }}">
            <div class="product-details">
                <h3>{{ product.name }}</h3>
                <p class="product-price">${{ product.price }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<style>
    /* Product Page Styles */

    .products {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .products h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .product {
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .product img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .product-details {
        padding: 10px;
        text-align: center;
    }

    .product-details h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 1rem;
        color: #777;
        margin-bottom: 10px;
    }

    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn.btn-primary {
        margin-top: 10px;
    }
</style>

{% endblock %}
