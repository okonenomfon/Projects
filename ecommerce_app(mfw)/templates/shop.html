{% extends 'base.html' %}

{% block content %}
<section class="shop">
    <div class="shop-container">
        <h2>Shop</h2>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <img src="{{ url_for('static', filename='images/' + product.image_file) }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
    /* Shop Section Styles */

    .shop {
        background-color: #f4f4f4;
        padding: 50px 0;
        text-align: center;
    }

    .shop-container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .shop h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .product {
        text-align: left;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .product:hover {
        transform: translateY(-5px);
    }

    .product img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .product h3 {
        font-size: 1.2rem;
        margin: 10px 0;
    }

    .product p {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .product .btn:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
